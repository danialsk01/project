<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professions</title>
    <style>
        h1{
            text-align: center;
        }
        .main {
            margin-top: 70px
        }
    </style>
</head>
<body>
    {% extends 'main.html' %}

    {% block content %}

    <div class="container main">
        <br>
        <form class="form-inline my-2 my-lg-0 d-flex justify-content-center" action="{% url 'professions' %}" method="get">
            <input class="w-50 form-control " type="search" value="{{ search_query }}" placeholder="Search Profession" aria-label="search" name="search_query">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>
        <br>
        <h1>List of Professions</h1>
        <br>
        <ul>
            {% for profession in professions %}
            
            <li>University name: <a href="{% url 'profession' profession.id %}">{{ profession.profession_name }}</a></li>
            <li>{{ profession.description|truncatechars:150|safe }}</li>
            <hr>
            
            {% endfor %}

        </ul>
    </div>

    {% endblock %}
</body>
</html>
